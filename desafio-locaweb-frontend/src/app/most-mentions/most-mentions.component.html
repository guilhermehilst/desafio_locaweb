<div class="container" *ngFor="let user of users">
  <h1>User: {{user.screen_name}}</h1>
  <h2>Tweets</h2>
  <table class="table table-striped table-hover">   
    <thead>
      <tr>
        <th>Screen Name</th>
        <th>Followers</th>
        <th>Retweet</th>
        <th>Likes</th>
        <th>Text</th>
        <th>Created at</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tweet of user.tweets">
        <td>{{tweet.screen_name}}</td>
        <td>{{tweet.followers_count}}</td>
        <td>{{tweet.retweet_count}}</td>
        <td>{{tweet.favourites_count}}</td>
        <td>{{tweet.text}}</td>
        <td>{{tweet.created_at|date:'yMMMdjms'}}</td>
    </tr>
    </tbody>
  </table>
</div>
